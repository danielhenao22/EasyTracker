<div class="padre">
  <header class="header marger-interno">
    <div class="menu">
      <div class="logo">
        <a routerLink="/start">EasyTracker</a>
      </div>
      <nav class="nav" *ngIf="userLogged === null">
        <a routerLink="/start">
          <i class="fas fa-home"></i>Inicio</a>
        <a routerLink="/aboutUs">
          <i class="fas fa-building"></i>Nosotros</a>
        <a routerLink="/services">
          <i class="fas fa-solar-panel"></i>Servicios</a>
        <a routerLink="/login">
          <i class="fas fa-user-tie"></i>Ingresar</a>
      </nav>
      <nav class="nav" *ngIf="userLogged != null">
        <label>Hola, {{userLogged.user}}</label>
        <a (click)="logout();">
          <i class="fas fa-user-tie"></i>Desconectarse</a>
      </nav>
    </div>
  </header>

</div>
